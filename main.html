<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Media Synthesis Final</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/scripts.js"></script>
    <script src="js/howler.min.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Delete this when finished creating object divs -->
      <img src="bg/attic-full.jpg"/>

      <div id="test-div">
        <div id="painting-div">
          <img src="fg/painting.png" onmouseover="painting_hover(this);"
               onmouseout="painting_unhover(this);"/>
        </div>
        <div id="machine-div">
          <img src="fg/machine.png" onmouseover="machine_hover(this);"
               onmouseout="machine_unhover(this);"/>
        </div>
        <div id="lock-div">
          <img src="fg/lock.png" onclick="lock_start();" id="lock"/>
        </div>
        <div id="bell-div">
          <img src="fg/bell.png" onclick="bell_start();" id="bell"/>
        </div>
        <div>
          <img src="fg/music-box.png" onclick="box_start();" id="box"/>
        </div>
      </div>
    </div>
  </body>
</html>
