<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Media Synthesis Final</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Hover interactables -->
      <div id="painting-div">
        <img src="fg/painting.png" onmouseover="painting_hover(this);"
             onmouseout="painting_unhover(this);"/>
      </div>
      <div id="machine-div">
        <img src="fg/machine.png" onmouseover="machine_hover(this);"
             onmouseout="machine_unhover(this);"/>
      </div>

      <!-- Click interactables -->
      <div id="lock-div">
        <img src="fg/lock.png" onclick="lock_start();" id="lock"/>
      </div>
      <div id="bell-div">
        <img src="fg/bell.png" onclick="bell_start();" id="bell"/>
      </div>
      <div id="music-div">
        <img src="fg/music-box.png" onclick="box_start();" id="box"/>
      </div>


      <!-- Non interactive -->
      <div id="bed-div">
        <img src="fg/beds.png"/>
      </div>
      <div id="chest-div">
        <img src="fg/chest.png"/>
      </div>
      <div id="drawer-div">
        <img src="fg/drawer.png"/>
      </div>
      <div id="notes-div">
        <img src="fg/notes.png"/>
      </div>
      <div id="rug-div">
        <img src="fg/rug.png"/>
      </div>
    </div>
  </body>
</html>
